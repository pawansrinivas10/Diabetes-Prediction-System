<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diabetes Risk Assessment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Diabetes Risk Assessment</h1>
      <div class="subtitle">Check your risk level in just a few steps</div>
    </header>

    <form id="predictForm">
      <div class="form-group">
        <label for="Glucose">Glucose Level (mg/dL)</label>
        <input type="number" id="Glucose" name="Glucose" required min="50" max="300" />
        <span class="info-text">Normal range: 70-120 mg/dL (fasting)</span>
      </div>

      <div class="form-group">
        <label for="BloodPressure">Blood Pressure (mmHg)</label>
        <input type="number" id="BloodPressure" name="BloodPressure" required min="50" max="200" />
        <span class="info-text">Normal range: 90 to 120 mmHg</span>
      </div>

      <div class="form-group">
        <label for="Insulin">Insulin Level (pmol/L)</label>
        <input type="number" id="Insulin" name="Insulin" required min="0" max="200" />
        <span class="info-text">Normal fasting range: 75-150 pmol/L</span>
      </div>

      <div class="form-group">
        <label for="BMI">Body Mass Index (BMI)</label>
        <input type="number" step="any" id="BMI" name="BMI" required min="10" max="50" />
        <span class="info-text">Normal range: 18.5-25</span>
      </div>

      <div class="form-group">
        <label for="Age">Age (years)</label>
        <input type="number" id="Age" name="Age" required min="1" max="120" />
      </div>

      <button type="submit">Check My Risk</button>
    </form>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="resultCard" class="result-card hidden">
      <h3>Prediction</h3>
      <p id="resultText">Loading...</p>
    </div>

    <div id="debug" class="debug-box hidden"></div>
  </div>

  <footer>
    Note: This assessment is not a substitute for professional medical advice.
  </footer>

  <script src="script.js"></script>
</body>
</html>
